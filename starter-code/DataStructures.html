<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section>
    <h1>Abstract Data Types</h1>

    <div class = "container">
      <h2>Stack</h2>
      <input class = "form-control" type="texte" placeholder="Add the element to the stack...">
      <button id = "stack-push" class = "btn btn-info btn-lg btn-block" >ADD</button>
      <button id = "stack-pop" class = "btn btn-danger btn-lg btn-block" >TAKE</button>
      <div class = "btn-lg btn-block">
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
      </div>
    </div>  
    
    <div class = "container-right">
      <h2>Queue</h2>
      <input class = "form-control" type="texte" placeholder="Add the element to the stack...">
      <button id = "queue-unshift" class = "btn btn-info btn-lg btn-block" >ADD</button>
      <button id = "queue-pop" class = "btn btn-danger btn-lg btn-block" >TAKE</button>
      <div class = "btn-lg btn-block">
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
        <div class="elemS"></div>
      </div>
    </div>   

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
